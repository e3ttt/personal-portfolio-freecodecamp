<!DOCTYPE html>
<html>
  <head>
    <title>Ed's Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script

    ></script>
    <script

      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"

  <body>
    <nav id="navbar">

    <section id="projects">
